<!DOCTYPE html>
<html>
<head>
    <title>Danh sách bài viết</title>
</head>
<body>
    <h1>Danh sách bài viết</h1>
    <h2>Thêm bài viết mới</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Thêm</button>
    </form>
    <hr>
    {% if entries %}
        <ul>
        {% for entry in entries %}
            <li>
                <h3><a href="{% url 'myapp:entry_detail' entry.pk %}">{{ entry.headline }}</a></h3>
                <p><strong>Ngày xuất bản:</strong> {{ entry.pub_date }}</p>
                <form method="post" action="{% url 'myapp:entry_delete' entry.pk %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Không có bài viết nào.</p>
    {% endif %}
</body>
</html>
